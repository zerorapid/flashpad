<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Flashpad - Fast, secure online notepad with real-time cloud saving">
    <title>Flashpad - Modern Online Notepad</title>
    <link rel="icon" type="image/png" href="favicon.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="#">
                <img src="logo.svg" alt="Flashpad" width="30" class="d-inline-block align-text-top">
                Flashpad
            </a>
            <div class="collapse navbar-collapse">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="#features">Features</a></li>
                    <li class="nav-item"><a class="nav-link" href="#pricing">Premium</a></li>
                    <li class="nav-item"><a class="nav-link" href="#" id="authButton">Login</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <main class="container my-5">
        <div class="card shadow">
            <div class="card-body">
                <input type="text" id="noteTitle" class="form-control mb-3" placeholder="Note Title">
                <div id="editor" class="ql-editor"></div>
                <div class="mt-3">
                    <button class="btn btn-primary" id="saveBtn">
                        <i class="bi bi-save"></i> Save Note
                    </button>
                    <button class="btn btn-success" id="exportBtn">
                        <i class="bi bi-download"></i> Export PDF
                    </button>
                    <div class="toast-container position-fixed bottom-0 end-0 p-3">
                        <div id="statusToast" class="toast" role="alert">
                            <div class="toast-body"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <section class="mt-5" id="savedNotes">
            <h4 class="mb-4">Your Notes</h4>
            <div class="row g-3" id="notesList"></div>
        </section>
    </main>

    <!-- Firebase SDK -->
    <script type="module" src="firebase-config.js"></script>
    <!-- Quill Rich Text Editor -->
    <script src="https://cdn.quilljs.com/1.3.6/quill.js"></script>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
