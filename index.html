<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FlashPad Notepad</title>
    <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@600&family=Merriweather:wght@700&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="ad-container left-ad">
        <img src="https://storage.googleapis.com/website-production/uploads/2023/01/liveplan-banner-ad-example.png" 
             alt="Advertisement banner" 
             class="ad-banner" />
    </div>

    <div class="container">
        <header class="header">
            <img src="https://i.ibb.co/ymQV49R2/logo-flashpad.png" 
                 alt="FlashPad logo" 
                 class="logo" />
        </header>

        <main class="main-content">
            <div class="font-selector">
                <button type="button" class="font-option active" data-font="Poppins">Poppins</button>
                <button type="button" class="font-option" data-font="Caveat">Caveat</button>
                <button type="button" class="font-option" data-font="Merriweather">Merriweather</button>
            </div>
            
            <textarea class="notepad" 
                      id="notepad" 
                      placeholder="Start writing here..."></textarea>
            
            <div class="stats-bar">
                <div class="counter" aria-live="polite">
                    <i class="material-icons" aria-hidden="true">text_fields</i>
                    <span id="charCount">0</span> chars
                </div>
                <div class="counter" aria-live="polite">
                    <i class="material-icons" aria-hidden="true">notes</i>
                    <span id="wordCount">0</span> words
                </div>
                <button type="button" class="delete-btn" id="deleteBtn">
                    <i class="material-icons" aria-hidden="true">delete_forever</i>
                    Clear
                </button>
            </div>
        </main>

        <footer class="footer">
            <div class="footer-content">
                &copy; 2023 FlashPad. All rights reserved.
            </div>
        </footer>
    </div>

    <div class="ad-container right-ad">
        <img src="https://storage.googleapis.com/website-production/uploads/2023/01/liveplan-banner-ad-example.png" 
             alt="Advertisement banner" 
             class="ad-banner" />
    </div>

    <script src="script.js"></script>
</body>
</html>
