<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FlashPad Notepad</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Caveat:wght@600&family=Merriweather:wght@700&family=Poppins:wght@400;600&display=swap">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <aside class="ad-container left-ad">
        <img src="https://storage.googleapis.com/website-production/uploads/2023/01/liveplan-banner-ad-example.png" 
             alt="Advertisement" 
             class="ad-banner">
    </aside>

    <main class="main-container">
        <header class="header">
            <img src="https://i.ibb.co/ymQV49R2/logo-flashpad.png" 
                 alt="FlashPad Logo" 
                 class="logo">
        </header>

        <article class="content">
            <section class="font-selector">
                <button type="button" class="font-option active" data-font="Poppins">Poppins</button>
                <button type="button" class="font-option" data-font="Caveat">Caveat</button>
                <button type="button" class="font-option" data-font="Merriweather">Merriweather</button>
            </section>
            
            <textarea class="notepad" 
                      id="notepad" 
                      placeholder="Start writing here..."
                      aria-label="Notepad text area"></textarea>
            
            <footer class="stats-bar">
                <div class="counter">
                    <i class="material-icons" aria-hidden="true">text_fields</i>
                    <span id="charCount">0</span> chars
                </div>
                <div class="counter">
                    <i class="material-icons" aria-hidden="true">notes</i>
                    <span id="wordCount">0</span> words
                </div>
                <button type="button" class="delete-btn" id="deleteBtn">
                    <i class="material-icons" aria-hidden="true">delete_forever</i>
                    Clear
                </button>
            </footer>
        </article>

        <footer class="page-footer">
            <p>&copy; 2023 FlashPad. All rights reserved.</p>
        </footer>
    </main>

    <aside class="ad-container right-ad">
        <img src="https://storage.googleapis.com/website-production/uploads/2023/01/liveplan-banner-ad-example.png" 
             alt="Advertisement" 
             class="ad-banner">
    </aside>

    <script src="script.js"></script>
</body>
</html>
