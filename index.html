<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flashpad - Online Notepad</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { max-width: 800px; margin: 20px auto; padding: 20px; }
        #editor { height: 300px; width: 100%; resize: vertical; }
        .note-card { background-color: white; border: 1px solid #dee2e6; margin-bottom: 10px; padding: 10px; }
    </style>
</head>
<body class="container">
    <h1 class="text-primary mb-4">üìù Flashpad</h1>
    <textarea id="editor" class="form-control mb-3" placeholder="Start typing..."></textarea>
    <button class="btn btn-primary mb-3" id="saveButton">Save Note</button>
    <div id="notesList"></div>

    <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-firestore.js"></script>

    <!-- App Script -->
    <script src="script.js"></script>
</body>
</html>
