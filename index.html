<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MacBook Notepad Pro</title>
    <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@600&family=Merriweather:wght@700&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <img src="https://i.ibb.co/ymQV49R2/logo-flashpad.png" 
                 alt="Notepad Logo" 
                 class="logo">
        </header>

        <main class="main-content">
            <div class="font-selector">
                <button class="font-option" data-font="Poppins">Poppins</button>
                <button class="font-option" data-font="Caveat">Caveat</button>
                <button class="font-option" data-font="Merriweather">Merriweather</button>
            </div>
            
            <textarea class="notepad" 
                      id="notepad" 
                      placeholder="Start writing here..."></textarea>
            
            <div class="stats-bar">
                <div class="counter">
                    <i class="material-icons">text_fields</i>
                    <span id="charCount">0</span> chars
                </div>
                <div class="counter">
                    <i class="material-icons">notes</i>
                    <span id="wordCount">0</span> words
                </div>
                <button class="delete-btn" id="deleteBtn">
                    <i class="material-icons">delete_forever</i>
                    Clear
                </button>
            </div>
        </main>
    </div>

</body>
</html>
